name: IronGate CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-go-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build hello-api-go
        working-directory: ./apps/hello-api-go
        run: |
          go build -v ./...
          ./hello-api-go & sleep 1
          curl -sSf http://localhost:8080/health | grep -q "ok"

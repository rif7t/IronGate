name: Docker Image CI

on: [push]

jobs:

  build:

    name: Build Image and Run Image Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - uses: docker/setup-buildx-action@v3      # enables BuildKit
    - uses: docker/login-action@v3             # authenticate to GHCR
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test-image-name:$(date +%s)

    - name: Download Docker Scout
      run:  curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh

    - name: Install Docker Scout and Run Image Scanning 
      run: sh install-scout.sh

    - name: Install Docker Scout and Run Image Scanning 
      run: docker scout quickview
           docker scout cves
      
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    -  name: Run Checkout code
       uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with: 
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -ll -ii -r . -f json -o bandit-report.json

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-findings
        path: bandit-report.json
    
      
      
    

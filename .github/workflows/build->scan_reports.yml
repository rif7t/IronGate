
name: Docker Image CI

on: [push]

permissions:
  contents: read

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write        
    outputs:
      image_repo: ${{ steps.setrepo.outputs.image_repo }}
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set lowercase image repo
        id: setrepo
        run: |
          echo "image_repo=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Docker Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: rif7t
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
      - name: Convert repo name to lowercase
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$REPO_LC" >> $GITHUB_ENV

      - name: Build & Push Docker images
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          sbom: true
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/irongate:latest
          

      - name: Expose digest as output
        id: digest
        run: echo "digest=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  image_scan:
    name: Image Scan (Docker Scout)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read         
    steps:
      - name: Docker Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERUSERNAME }}
          password: ${{ secrets.DOCKERPASSWORD }}

      - name: Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ needs.build.outputs.image_repo }}@${{ needs.build.outputs.digest }}

      - name: CVEs (fail on High/Critical)
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ needs.build.outputs.image_repo }}@${{ needs.build.outputs.digest }}
          only-severities: critical,high

  sign:
    name: Sign (Cosign keyless)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'  
    permissions:
      contents: read
      packages: write
      id-token: write      
    steps:
      - name: Docker Login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: sigstore/cosign-installer@v3.6.0
      - name: Cosign sign by digest
        env:
          IMAGE_REF: ${{ needs.build.outputs.image_repo }}@${{ needs.build.outputs.digest }}
        run: |
          echo "Signing $IMAGE_REF"
          cosign sign --yes "$IMAGE_REF"
      - name: Verify signature
        env:
          IMAGE_REF: ${{ needs.build.outputs.image_repo }}@${{ needs.build.outputs.digest }}
        run: |
          echo "Expect identity: https://github.com/${{ github.workflow_ref }}"
          cosign verify \
            --certificate-identity "https://github.com/${{ github.workflow_ref }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "$IMAGE_REF"

  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -ll -ii -r . -f json -o bandit-report.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json

  zap_scan:
      runs-on: ubuntu-latest
      name: Run DAST scan on the web application
      permissions:
        contents: read
        packages: read
        security-events: write   
        checks: write            
        pull-requests: write    
    
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
    
        - uses: addnab/docker-run-action@v3
          with:
            # Image
            image: ghcr.io/${{ github.repository_owner }}/irongate:latest
            options: -d -p 8000:80 --name app_container 
            
        - name: ZAP Scan
          uses: zaproxy/action-baseline@v0.15.0
          with:
            target: 'http://localhost:8000'
            rules_file_name: 'rules.tsv'
            cmd_options: '-a'
            allow_issue_writing: false
            
        
        - name: Upload HTML report
          uses: actions/upload-artifact@v4
          with:
            name: zap-scan-report
            path: report_html.html

  

      

    
      
    
